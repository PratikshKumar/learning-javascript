<html lang="en">

    <title>Patricks Code</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>

    // ----------------ADD-----------------------
    function addLang(lang)
    {
        const li = document.createElement('li');
        li.innerHTML= `${lang}`;
        document.querySelector('.language').append(li);
    }
    addLang("Python");
    addLang("C++");

    function addLang_Optimised(lang)
    {
        const li = document.createElement('li');
        const text = document.createTextNode(lang);
        li.appendChild(text);

        document.querySelector('.language').appendChild(li);
    }

    addLang_Optimised("ML");
    
    // ---------------EDIT---------------------

    const secLan = document.querySelector("li:nth-child(2)")
    console.log(secLan);

    // secLan.innerHTML="CN";
    const new_li = document.createElement("li");
    new_li.textContent="OS";
    secLan.replaceWith(new_li);
    

    

</script>
