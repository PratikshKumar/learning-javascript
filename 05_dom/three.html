<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>
    function addLanguage(langName)
    {
        const li=document.createElement('li');
        li.innerHTML= `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("Python");
    addLanguage("C++");

    function addLan(langName)
    {
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName));

        document.querySelector('.language').appendChild(li);
    }

    addLan("CN");

    // edit 

    const secondLan= document.querySelector("li:nth-child(2)");
    // const lai=document.querySelectorAll("li");
    // console.log(lai[1]);

    // secondLan.innerHTML="React"; // ok but not opyimized
    // --------------------------------------------
    const li=document.createElement('li');
    // li.textContent="ML";
    li.appendChild(document.createTextNode("M-L"));
    secondLan.replaceWith(li);


    // one more brute force appraoh

    const firstLan= document.querySelector("li:nth-child(1)");
    firstLan.outerHTML=" <li>JScript</li> ";


    // remove
    const LastLan=document.querySelector("li:last-child");
    LastLan.remove();

</script>
